<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Giphy Party!</title>
    <link rel="stylesheet"
        href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  </head>

  <body>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <div class="container">
    <h1 class="text-center mt-4 mb-4">GIPHY PARTY</h1>
    <div class="interaction__wrapper">
      <form class="form-inline d-flex justify-content-center mb-4">
        <input type="text" class="search-term m-1" placeholder="Enter a Search Term">
        <input type="submit" class="btn btn-secondary btn-search m-1" value="Search Giphy!">
        <button class="btn btn-danger btn-remove m-1">Remove Images</button>
      </form>
    </div>
    <div class="gifs__wrapper">
    </div>
  </div>
    <script src="app.js"></script>
  </body>

</html>
